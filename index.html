<!DOCTYPE html>
    <head>
        <title>Log Visualizer</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="icon" type="image/x-icon" href="res/icon.png">
    </head>
    <body>
        <div id="page-title">
            <h1>Log Visualizer</h1>
            <code>v0.0.4</code>
        </div>

        <div class="main-container">
            <label>Select a type:</label>
            <select size="1" onchange="setType(this.value)">
                <option value="">
                    Todos
                </option>
                <option value="0">
                    Fatal
                </option>
                <option value="1">
                    Error
                </option>
                <option value="2">
                    Warning
                </option>
                <option value="3">
                    Trace
                </option>
                <option value="4">
                    Debug
                </option> 
                <option value="5">
                    Info
                </option>
            </select>
            <br><br>
            <form action="#" onsubmit="return false;">
                <label id="file-select" for="filepicker">Select a file:</label>
                <br>
                <input type="file" name="filepicker" accept=".txt" onchange="fileSelected(this)">
                <br>
                <br>
                <span id="filename"></span>
                <button id="processing" onclick="loadFile(event)" disabled>Procesar fichero</button>
            </form>
        </div>
        <div id="result">
        </div>

    </body>
    <script>
        var all = /^\[(.*?)\]:\[(.*?)\]:\[(.*?)\]:(.*?)$/gm;
        var info = /^\[(.*?)\]:\[(info)\]:\[(.*?)\]:(.*?)$/gm;
        var debug = /^\[(.*?)\]:\[(debug)\]:\[(.*?)\]:(.*?)$/gm;
        var trace = /^\[(.*?)\]:\[(trace)\]:\[(.*?)\]:(.*?)$/gm;
        var warning = /^\[(.*?)\]:\[(warning)\]:\[(.*?)\]:(.*?)$/gm;
        var error = /^\[(.*?)\]:\[(error)\]:\[(.*?)\]:(.*?)$/gm;
        var fatal = /^\[(.*?)\]:\[(fatal)\]:\[(.*?)\]:(.*?)$/gm;
        let regex = all;
        let logClass = undefined;
        let fileData = undefined;
        let maxLogs = 200;

        async function loadFile(event){
            document.getElementById("result").innerHTML = "";
            var file = event.target.form[0].files[0];
            await processFile(file);
        }

        async function processFile(file){
            if(file!=undefined){
                fileData = file;
                var div = document.getElementById("result");
                var text = await file.text();
                let logs = [];
                while((match = regex.exec(text))!==null){
                    let registry = {};
                    registry.timestamp = match[1];
                    registry.type = match[2];
                    registry.id = match[3];
                    registry.message = match[4];
                    logs.push(registry);
                }

                var resultInfo = "<p>";
                if(logs.length==0){
                    resultInfo += "No se han encontrado logs";
                    if(logClass!=undefined){
                        resultInfo += " de tipo <code>"+logClass+"</code>";
                    }
                    resultInfo += "</p>"
                    div.innerHTML += resultInfo;
                }else{
                    var max = (logs.length<maxLogs)?logs.length:maxLogs;
                    if(max!=logs.length){
                        resultInfo += "Hay <code>"+logs.length+"</code> logs";
                        if(logClass!=undefined){
                            resultInfo += " de tipo <code>"+logClass+"</code>";
                        }
                        resultInfo += ", así que se ha limitado su número a <code>"+max+"</code> para reducir el tiempo de ejecución</p>";
                        div.innerHTML += resultInfo;
                    }else{
                        resultInfo += "Se han encontrado <code>"+logs.length+"</code> logs";
                        if(logClass!=undefined){
                            resultInfo += " de tipo <code>"+logClass+"</code>";
                        }
                        resultInfo += "</p>";
                        div.innerHTML += resultInfo;
                    }
                    for(let i=0; i<max;i++){
                        let registry = logs[i];
                        let message = registry.message.replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll("#","&num;").replaceAll("&lt;br&gt;","<br>");
                        let logHtml = "<div class='log "+registry.type+"'>";
                        logHtml += "<b>TIMESTAMP</b><code>: "+registry.timestamp+"</code>";
                        logHtml += "<br><b>TYPE</b><code>: "+registry.type+"</code>";
                        logHtml += "<br><b>ID</b><code>: "+registry.id+"</code>";
                        logHtml += "<br><b>MESSAGE</b><code>: "+message+"</code>";
                        logHtml += "</div>";
                        div.innerHTML += logHtml;
                    }
                }
            }
        }

        async function setType(value){
            var div = document.getElementById("result");
            div.innerHTML = "";
            switch(value){
                default:
                    regex = all;
                    logClass = undefined;
                    break;
                case '0':
                    regex = fatal;
                    logClass = "fatal";
                    break;
                case '1':
                    regex = error;
                    logClass = "error";
                    break;
                case '2':
                    regex = warning;
                    logClass = "warning";
                    break;
                case '3':
                    regex = trace;
                    logClass = "trace";
                    break;
                case '4':
                    regex = debug;
                    logClass = "debug";
                    break;
                case '5':
                    regex = info;
                    logClass = "info";
                    break;
            }
            if(fileData!=undefined){
                await processFile(fileData);
            }
        }

        function fileSelected(file){
            var value = file.value.replaceAll("\\","\\\\");
            var filename = value.substring(value.lastIndexOf("\\")+1,value.lastIndexOf(".txt"));
            console.log(filename);
            document.getElementById("filename").innerHTML = "<h3>Fichero elegido: <b>"+filename+"</b></h3>";
            document.getElementById("processing").disabled = false;
            document.getElementById("result").innerHTML = "";
            fileIsSelected = true;
        }
    </script>
</html>
